<!DOCTYPE html>
<html>
	<head>
		<title>Prison Yard Training</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Strait' rel='stylesheet' type='text/css'>
		<style type="text/css">
			html {
				background-image: url(images/concrete_wall.png);
				background-repeat: repeat;
				background-position: center top;
				background-color: #333;
				text-align: center;
				padding: 10% 5%;
				font-family: 'Strait', sans-serif;
				color: white;
				font-size: 15px;
				background-color: #111;
				max-width: 1500px;
				margin: 0 auto;
			}
			#wrapper {
				max-width: 500px;
				margin: 0 auto;
			}
			h1 {
				font-size: 2.5em;
			}
			h2 {
				font-size: 2em;
			}
			h3 {
				font-size: 1.5em;
			}
			h4 {
				font-size: 1.25em;
			}
			h5, h6, p {
				font-size: 1.2em;
				line-height: 1.6em;
			}
			.group:after {
				visibility: hidden;
				display: block;
				content: "";
				clear: both;
				height: 0;
				}
			* html .group             { zoom: 1; } /* IE6 */
			*:first-child+html .group { zoom: 1; } /* IE7 */
			a {
				color: white;
				text-decoration: none;
				border-bottom: 1px solid;
			}
			a:hover {
				background: red;
			}
			a.button {
				background-color: #c91b00;
				display: inline-block;
				font-size: 20px;
				padding: 20px;
				margin: 20px 10px;
				border: none;
				border-radius: 30px;
				-webkit-transition: .1s ease-out;
			}
			a.button:hover {
				background-color: #f72200;
			}
			#prisonYard {
				border: 2px solid white;
				display: inline-block;
				padding: 1% 3%;
				margin: 5% 0;
			}
			h1#title {
				font-size: 4em;
				text-transform: uppercase;
				line-height: 1em;
				margin: 0;
			}
			h2#subtitle {
				font-size: 2em;
				color: #ccc;
				line-height: 1em;
				margin: 0;
				text-transform: uppercase;
				border-top: 2px solid;
			}
			@media screen and (max-width: 580px) {
				a.button {
					width: 100%;
					margin: 10px 0;
					padding: 20px 0;
				}
			}
		</style>
	</head>
	<body>
		<div id="wrapper">
			<div id="prisonYard">
				<h1 id="title">Prison Yard</h1><h2 id="subtitle">Bootcamp Training</h2>
			</div>
			<p>Prison Yard training is part of the <a href="http://actualfitness.net">Actual Fitness Network</a>, a new project from <a href="http://banditfitness.com">Bandit Fitness Equipment</a>.</p>
			<p>It's a no-nonsense, balls-to-the-wall training facility. Basically.</p>
		</div>
		<a href="#" class="button">See our upcoming events</a>
		<a href="#" class="button">Register as a trainer</a>
	</body>
</html>
